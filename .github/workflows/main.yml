name: Build and Deploy Angular App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        run: npm run build --prod

      - name: Upload Build Artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/**

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-build
          path: dist

      # This step finds the actual folder that contains index.html under dist/
      # and stores it as an output called "deploy_path"
      - name: Detect Angular build output folder
        id: detect
        shell: bash
        run: |
          echo "Listing dist contents:"
          ls -la dist || true

          # Find the first index.html under dist (typical Angular output: dist/<app>/index.html)
          found=$(find dist -maxdepth 3 -type f -name index.html | head -n 1)

          if [ -z "$found" ]; then
            echo "ERROR: index.html not found under dist/. Build output not detected."
            exit 1
          fi

          deploy_dir=$(dirname "$found")
          echo "Detected deploy folder: $deploy_dir"
          echo "deploy_path=$deploy_dir" >> "$GITHUB_OUTPUT"

      - name: Azure Login (Service Principal)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: ${{ steps.detect.outputs.deploy_path }}
